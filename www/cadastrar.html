<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/cadastrarcss.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
 
</head>
<body>
   <div class="container">
     <div class="row bar">
       <div class="col-xs-2">
         <button id="voltar" style="font-size:24px" onclick="index()" ><i class="fa fa-mail-reply"></i></button>
       </div>
       <div class="col-xs-10">
         <h3 class="tittle">Cadastrar</h3>
       </div>
     </div>
     <div class="row displayB" id="etapa1">
       <div class="row">
       </div>
       <div class="col-xs-12">    
         <label>Nome</label>
        <input class="form-group impu" placeholder="  Ex : Marquito Lopes da Silva" id="Nome" >
        <label>Senha</label>
         <input class="form-group impu" placeholder="  Digite sua Senha" id="senha" type="password">
         <label>Confirmação de Senha</label>
          <input class="form-group impu" placeholder=" Digite a Confirmação de Senha" id="senhac" type="password" >
       </div>
     </div>
      <div class="row display" id="etapa2">
       <div class="col-xs-12">   
         <label>Email</label> 
        <input class="form-group impu" placeholder="  Ex : Marqs_Opc@gmail.com" >
         <label>Telefone</label>
         <input class="form-group impu" placeholder="  Ex : (11) 94356-1329">
         <label>Selecione seu Gênero</label>
         <select id="genero" name="gender" class="form-group impu">
           <option value="M">Masculino</option>
           <option value="F">Feminino</option>
           <option value="TF">TransFeminino</option>
           <option value="TM">TransMasculino</option>
           <option value="N">Neutro</option>
         </select>
       </div>
     </div>
     <div class="row display" id="etapa3">
       <div class="col-xs-12">
         <label>Endereço</label>    
        <input class="form-group impu" placeholder="  Ex: Rua Dos Salgueiros" > 
        <label>Complemento</label>  
          <input class="form-group impu" placeholder="  Ex: Ao lado do Mercado">
        <label>Selecione seu Estado</label>
          <select id="estado" name="estado" class="form-group impu">
                      <option value="AC">Acre</option>
                      <option value="AL">Alagoas</option>
                      <option value="AP">Amapá</option>
                      <option value="AM">Amazonas</option>
                      <option value="BA">Bahia</option>
                      <option value="CE">Ceará</option>
                      <option value="DF">Distrito Federal</option>
                      <option value="ES">Espírito Santo</option>
                      <option value="GO">Goiás</option>
                      <option value="MA">Maranhão</option>
                      <option value="MT">Mato Grosso</option>
                      <option value="MS">Mato Grosso do Sul</option>
                      <option value="MG">Minas Gerais</option>
                      <option value="PA">Pará</option>
                      <option value="PB">Paraíba</option>
                      <option value="PR">Paraná</option>
                      <option value="PE">Pernambuco</option>
                      <option value="PI">Piauí</option>
                      <option value="RJ">Rio de Janeiro</option>
                      <option value="RN">Rio Grande do Norte</option>
                      <option value="RS">Rio Grande do Sul</option>
                      <option value="RO">Rondônia</option>
                      <option value="RR">Roraima</option>
                      <option value="SC">Santa Catarina</option>
                      <option value="SP">São Paulo</option>
                      <option value="SE">Sergipe</option>
                      <option value="TO">Tocantins</option>
                      <option value="EX">Estrangeiro</option>
                </select>
          <input class="form-group impu display" placeholder="Digite seu CPF" id="CPF">
          <input class="form-group impu display" placeholder="Digite seu CPNJ" 
          id="CNPJ">
          <label style="margin-left:40%; color:white;font-size:20px;">Você é:</label><br>
          <input type="radio" id="Comprador" name="opcao" value="Comprador" style="margin-left:10%;">
          <label style="font-size:16px; color:white; ">Cliente</label>
          <label style="font-size:20px;color:#FF5C72; padding:10px 10px 5px 5px;">OU</label>
          <input type="radio" id="Vendedor" name="opcao"
          value="Vendedor">
          <label style="color:white;font-size:16px;">Vendedor</label>
       </div>
     </div>
     <div class="row">
       <div class="col-xs-6">
        <button class="botao display" id="anterior">Anterior</button>
        <button class="botao display" id="anterior2">Anterior</button>
       </div>
       <div class="col-xs-6">
        <button class="botao displayB"id="enviar" >Proximo</button>
        <button class="botao display" id="enviar2" >Proximo</button>
        <button class="botao display" id="finalizar">Finalizar</button>
       </div>
     </div>
   </div> 
</body>
</html>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/cadastrar.js"></script>
