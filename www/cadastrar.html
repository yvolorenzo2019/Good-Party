<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/cadastrarcss.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
 
</head>
<body>
   <div class="container">
     <div class="row bar">
       <div class="col-xs-2">
         <button id="voltar" style="font-size:24px" onclick="index()" ><i class="fa fa-mail-reply"></i></button>
       </div>
       <div class="col-xs-10">
         <h3 class="tittle">Cadastrar</h3>
       </div>
     </div>
     <div class="row displayB" id="etapa1">
       <div class="col-xs-12">    
        <input class="form-group" placeholder="Nome" id="Nome" >
         <input class="form-group" placeholder="Senha" >
          <input class="form-group" placeholder="Confirmar Senha" >
       </div>
     </div>
      <div class="row display" id="etapa2">
       <div class="col-xs-12">    
        <input class="form-group" placeholder="3" >
         <input class="form-group" placeholder="4">
          <input class="form-group" placeholder="5">
       </div>
     </div>
     <div class="row display" id="etapa3">
       <div class="col-xs-12">    
        <input class="form-group" placeholder="6" >
         <input class="form-group" placeholder="7">
          <input class="form-group" placeholder="8" >
          <input class="form-group display" placeholder="Digite seu CPF" id="CPF">
          <input class="form-group display" placeholder="Digite seu CPNJ" 
          id="CNPJ">
          <input type="radio" id="Comprador" name="opcao" value="Comprador"
          <label>Comprador</label>
          <input type="radio" id="Vendedor" name="opcao"
          value="Vendedor">
          <label>Vendedor</label>
       </div>
     </div>
     <button class="display" id="anterior">Anterior</button>
     <button class="display" id="anterior2">Anterior</button>
     <button class="displayB"id="enviar" >Proximo</button>
     <button class="display" id="enviar2" >Proximo</button>
     <button class="display" id="finalizar">Finalizar</button>
</body>
</html>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/cadastrar.js"></script>
