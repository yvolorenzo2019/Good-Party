<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <script src="js/acao.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/cadastrarcss.css">    
 
</head>
<body>
   <div class="container">
     <div class="row">
       <div class="col-xs-12 bar">
         <h3 class="tittle">Cadastro</h3>
       </div>
     </div>
     <div class="row">
       <div class="col-xs-12">
         <div class="form-group">
           <input type="text" class="form-control impu" id="nome" placeholder="Nome" maxlength="15"></input>
           </div>
       </div>
     </div>
     <div class="row">
       <div class="col-xs-12">
         <div class="form-group">
         <input type="text" class="form-control impu" id="login" placeholder="Login" maxlength="15"></input>            
         </div>
       </div> 
     </div>
     <div class="row">
       <div class="col-xs-12">
         <div class="form-group">
         <input type="password" class="form-control impu" id="senha" placeholder="senha" maxlength="15"></input>           
         </div>
       </div>
     </div>
     <div class="row">
       <div class="col-xs-12">
         <div class="form-group">
           <input type="password" class="form-control impu" id="senhac" placeholder="Confirmação de Senha" maxlength="15"></input>
           </div>
       </div>
     </div>
     <div class="row">
       <div class="col-xs-12">
         <div class="form-group">
           <input type="text" class="form-control impu" id="email" placeholder="Email" maxlength="15"></input>
           </div>
       </div>
     </div>  
     <div class="row">
       <div class="col-xs-12">
         <div class="form-group">
           <input type="text" class="form-control impu" id="tel" placeholder="Telefone" maxlength="15"></input>
         </div>
       </div>
     </div>
     <div class="row">
       <div class="col-xs-12">
         <div class="form-group">
           <button type="submit" class="form-control" id="Finalizar" ><a href="index.html">Finalizar</a></button>
         </div>
       </div>
     </div>
   </div>
</body>
</html>
