<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/cadastrarcss.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link rel="stylesheet" href="css/adicionarProduto.css"> 
</head>
<body>
   <div class="container">
     <div class="row bar">
       <div class="col-xs-2">
         <button id="voltarV" style="font-size:24px" ><i class="fa fa-mail-reply"></i></button>
       </div>
       <div class="col-xs-10">
         <h3 class="tittle">Adicionar Produto</h3>
       </div>
       </div>
       <div class="row">
         <div class="col-xs-12">
           <input class="form-control impu" type="text" placeholder="Nome do Produto">
         </div>
       </div>
       <br>
       <div class="row">
         <div class="col-xs-12">
           <input class="form-control impu" type="file">
         </div>
     </div>
      <br>
     <div class="row">
       <div class="col-xs-6">
         <input type="text" class="form-control impu" id="salario" placeholder="Preço">
       </div>
       <div class="col-xs-6">
         <select class="form-control impu">
           <option>Fatia</option>
           <option>Unidade</option>
           <option>Dezena</option>
           <option>Centena</option>
           <option>Milhar</option>
         </select>
       </div>
       </div>
       <br>
       <div class="row">
         <div class="col-xs-12">
           <textarea class="impu" id="text" placeholder="Descrição do Produto"></textarea>
         </div>
       </div>
       <div class="row">
         <div class="col-xs-6">
           <button class="btn btn-info botao" id="cancelar">Cancelar</button>
         </div>
         <div class="col-xs-6">
           <button class="btn btn-info botao" id="adicionar">Adicionar</button>
         </div>
       </div>
   </div>

</body>
</html>
