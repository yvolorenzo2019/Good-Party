<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/cadastrarcss.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link rel="stylesheet" href="css/addProduto.css"> 
</head>
<body>
   <div class="container">
     <div class="row bar">
       <div class="col-xs-2">
         <button id="voltarV" style="font-size:24px" ><i class="fa fa-mail-reply"></i></button>
       </div>
       <div class="col-xs-10">
         <h3 class="tittle">Adicionar Produto</h3>
       </div>
       </div>
       <div class="row">
         <div class="col-xs-12">
           <p>Nome</p>
           <input class="form-control impu" type="text" id="nome" name="nome" placeholder="Nome do Produto" maxlength="45">
         </div>
       </div>
       <br>
       <div class="row">
         <div class="col-xs-12">
           <p>Foto do Produto</p>
           <input class="form-control impu" type="file" name="caminho" id="caminho">
         </div>
     </div>
      <br>
     <div class="row">
       <div class="col-xs-6">
         <p>Preço</p>
         <input type="text" class="form-control impu" name="preco" id="preco" placeholder="Preço" maxlength="45">
       </div>
       <div class="col-xs-6">
         <p>Quantidade</p>
         <select class="form-control impu" name="quantidade" id="quantidade">
           <option value="Unidade">Unidade</option>
           <option value="Dezena">Dezena</option>
           <option value="Centena">Centena</option>
           <option value="Milhar">Milhar</option>
         </select>
       </div>
       </div>
       <br>
       <div class="row">
         <div class="col-xs-12">
           <textarea class="impu" type="text" id="text" name="text" placeholder="Descrição do Produto" maxlength="80"></textarea>
         </div>
       </div>
       <div class="row">
         <div class="col-xs-6">
           <button class="btn btn-info botao" id="cancelar">Cancelar</button>
         </div>
         <div class="col-xs-6">
           <button class="btn btn-info botao" id="adicionar">Adicionar</button>
         </div>
       </div>
   </div>

</body>
</html>
   </div>
</body>
</html>
    <script src="js/jquery-3.4.1.min.js"></script>
       <script src="js/jquery.mask.js.min"></script>
        <script src="js/acao.js"></script>
          <script src="js/addProduto.js"></script>
