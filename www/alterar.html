<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <script src="js/acao.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/cadastrarcss.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
 
</head>
<body>
   <div class="container">
     <div class="row bar">
       <div class="col-xs-2">
         <button id="voltar" style="font-size:24px"><i class="fa fa-mail-reply"></i></button>
       </div>
       <div class="col-xs-10">
         <h3 class="tittle">Editar Dados</h3>
       </div>
     </div>
     <div class="row">
       <div class="col-xs-12">
         <div class="form-group">
           <input type="text" class="form-control impu" id="nome" placeholder="Nome" maxlength="15"></input>
           </div>
       </div>
     </div>
     <div class="row">
       <div class="col-xs-12">
         <div class="form-group">
         <input type="text" class="form-control impu" id="login" placeholder="Login" maxlength="15"></input>            
         </div>
       </div> 
     </div>
     <div class="row">
       <div class="col-xs-12">
         <div class="form-group">
         <input type="password" class="form-control impu" id="senha" placeholder="senha" maxlength="15"></input>           
         </div>
       </div>
     </div>
     <div class="row">
       <div class="col-xs-12">
         <div class="form-group">
           <input type="password" class="form-control impu" id="senhac" placeholder="Confirmação de Senha" maxlength="15"></input>
           </div>
       </div>
     </div>
     <div class="row">
       <div class="col-xs-12">
         <div class="form-group">
           <input type="text" class="form-control impu" id="email" placeholder="Email" maxlength="15"></input>
           </div>
       </div>
     </div>  
     <div class="row">
       <div class="col-xs-12">
         <div class="form-group">
           <input type="text" class="form-control impu" id="tel" placeholder="Telefone" maxlength="15"></input>
         </div>
       </div>
     </div>
     <div class="row">
       <div class="col-xs-12">
         <div class="form-group">
           <button type="submit" class="form-control" id="Finalizar" ><a href="poslogin.html">Finalizar</a></button>
         </div>
       </div>
     </div>
   </div>
</body>
</html>
